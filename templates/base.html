<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block style_block %}{% endblock %}
    <title>{% block title_block %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <H1>Tic Tac Toe</H1>
        {% if current_user.is_authenticated %}
            <p>
                <a class="btn btn-primary " href="/addjob">Add job</a>
            </p>
            <a class="navbar-brand" href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Register</a>
                <a class="btn btn-success" href="/login">Sign in</a>
            </p>
        {% endif %}
        <a class="navbar-brand" href="/">MDulmiev</a>
    </nav>

<!-- Begin page content -->
    {% block content %}{% endblock %}

</body>
</html>

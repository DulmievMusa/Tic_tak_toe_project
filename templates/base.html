<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block style_block %}{% endblock %}
    <title>{% block title_block %}{% endblock %}</title>
</head>
<body style="background-color: #7f6546">
    <nav class="navbar navbar-light" style="background-color: #bd9c77;">
        <H1>Tic Tac Toe</H1>
        {% if current_user.is_authenticated %}
            <div class="mx-auto" style="width: 380px;">
                    <a class="navbar-brand" href="/logout" style="font-size: 30px;">{{ current_user.name }}</a>
                    <a class="navbar-brand" style="font-size: 28px;">Rating: {{ current_user.rating }}</a>
                    <a class="navbar-brand" style="font-size: 28px;">{{ current_user.country }}</a>
            </div>
        {% endif %}
        <a class="navbar-brand" href="/logout" style="font-size: 30px;width: 125px;">Logout</a>
    </nav>

<!-- Begin page content -->
    {% block content %}{% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
            function cellpressed(index) {
                        var request = new XMLHttpRequest();
                        request.onreadystatechange = function() {
                            if (request.readyState == 4 && request.status == 200) {
                                if (request.response.response === "error") {
                                    window.location.href = '/';}
                                else if (request.response.response === "end_game") {
                                    window.location.href = '/';}
                                else {
                                    $("#table_div").load("/api/get_table_matrix");};
                                };
                        };
                        request.open('GET', '/api/cell_pressed/' + index, true);
                        request.responseType = 'json';
                        request.send();
                        };

            function do_all() {
                var request = new XMLHttpRequest();
                        request.onreadystatechange = function() {
                            if (request.readyState == 4 && request.status == 200) {
                                if (request.response.is_matrix_change === "True") {
                                    $("#table_div").load("/api/get_table_matrix");}
                                if (request.response.is_game_finished === "end_game") {
                                    window.location.href = '/';}
                                if (request.response.is_game_finished === "error") {
                                    window.location.href = '/';}
                                };
                        };
                        request.open('GET', '/api/do_all_game', true);
                        request.responseType = 'json';
                        request.send();
                };
            setInterval("do_all();",1000);
    </script>
</head>
<body style="background: url(../static/images/backgrounds/tree1.jpg);">
<div style="margin-top: 3%;">
<div style="display: flex;
            justify-content: space-between;
            width: 500px;
            background-color: #957558;
            border: 6px solid #ebdddd;
            border-radius: 100px 15px 100px 15px;
            padding-left: 3%;
            padding-right: 3%;
            margin-left: auto;
            margin-right: auto;"
        id="opponent_div">{% for item in opponent %}
        <h2 style="font-family: Arial, Helvetica, sans-serif;">{{item}}</h2>
    {% endfor %}
</div>
<div style="display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: auto;
            margin-right: auto;">
    <div id="end_game" style="font-family: Arial, Helvetica, sans-serif;
                             margin-right: 2%;"></div>
    <div id="table_div"></div>
    <div id="timer" style="font-family: Arial, Helvetica, sans-serif;
                          margin-left: 2%;"></div>
</div>
<div style="display: flex;
            justify-content: space-between;
            width: 500px;
            background-color: #957558;
            border: 6px solid #ebdddd;
            border-radius: 100px 100px 100px 100px;
            padding-left: 3%;
            padding-right: 3%;
            margin-left: auto;
            margin-right: auto;"
        id="user_div">{% for item in user %}
        <h2 style="font-family: Arial, Helvetica, sans-serif;">{{item}}</h2>
    {% endfor %}
</div>
</div>
</body>
</html>
